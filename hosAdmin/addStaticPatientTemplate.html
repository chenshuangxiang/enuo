<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加模板--e诺分诊后台管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="css/font_eolqem241z66flxr.css" media="all" />
	<link rel="stylesheet" href="css/photoTable.css" media="all" />
</head>
<style>
	.childrenBody .layui-inline{ margin:5px 5px 5px 0; }

</style>
<body class="childrenBody">
	<form class="layui-form">
		<div class="layui-form-item" style="    margin-top: 10px;">
			<div class="layui-form-item">
				<label class="layui-form-label">模板名称</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input newsName" style="width: 80%" lay-verify="required" placeholder="请输入模板名称(必填)">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">主诉</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input mainTell" style="width: 80%" lay-verify="required" placeholder="请输入主诉(必填)">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">现病史</label>
				<div class="layui-input-block">
					<textarea placeholder="请输入现病史(必填)" lay-verify="required" class="layui-textarea nowIll" style="width: 80%;min-height: 80px;"></textarea>
				</div>
			</div>
			<!--<div class="layui-form-item">
				<label class="layui-form-label">辅助检查</label>
				<div class="layui-input-block">
					<textarea placeholder="" class="layui-textarea tutorshipCheck" style="width: 80%;min-height: 80px;"></textarea>
				</div>
			</div>-->
			<div class="layui-form-item">
				<label class="layui-form-label">治疗意见</label>
				<div class="layui-input-block">
					<textarea placeholder="" class="layui-textarea treatmentAdvice" style="width: 80%;min-height: 80px;"></textarea>
				</div>
			</div>
		</div>
		<div class="layui-form-item" style="text-align: center;">
			<div class="layui-input-block" style="margin-left: 0">
				<button class="layui-btn addTemplate" style="min-width: 216px;margin-bottom: 20px" lay-submit="" lay-filter="addTemplate">提交</button>
				<!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="js/common.js?v=1134"></script>
	<script type="text/javascript" src="layui/layui.js"></script>
	<script type="text/javascript" src="js/addStaticPatientTemplate.js?v=1134"></script>

</body>
</html>
