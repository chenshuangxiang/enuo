<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加模板项目--e诺分诊后台管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../css/font_eolqem241z66flxr.css" media="all" />
	<link rel="stylesheet" href="../css/photoTable.css" media="all" />
	<link rel="stylesheet" href="../css/news.css" media="all" />
</head>
<style>
	.childrenBody .layui-inline{ margin:5px 5px 5px 0; }
	.layui-table-view .layui-table{
		width: 100%;
	}
</style>
<body class="childrenBody">
	<div class="layer_notice" style="display: none">
		<!--<p><span>预缴：￥</span>500</p>
		<p><span>平台支付：￥</span>300</p>
		<p><span>医院收款：￥</span>100</p>-->
	</div>
	<div class="row" style="clear: both;">
		<div class="col">
			<!--<blockquote class="layui-elem-quote title" style="padding: 16px 15px;margin-bottom: 0">历史回访<i class="iconfont icon-new1"></i>
                <input type="button" class="layui-btn layui-btn-normal news_record_add" style="float: right;width: 107px;    margin-top: -8px;" value="添加回访"/>
            </blockquote>-->
			<table class="layui-table layui-table-yuyue"  style="margin-top: 0;display: none">
				<colgroup>

				</colgroup>
				<thead>
				<tr>
					<th width="33%">预约时间</th>
					<th width="33%">项目分类</th>
					<th width="33%">项目</th>
				</tr>
				</thead>
				<tbody class="news_content_yuyue"></tbody>
			</table>
			<table class="layui-table"  style="margin-top: 0">
				<colgroup>
					<!--<col width="50"><col>-->
					<!--<col width="19%"><col>
                    <col width="9%"><col>
                    <col width="9%"><col>
                    &lt;!&ndash;<col width="9%">&ndash;&gt;
                    &lt;!&ndash;<col width="9%">
                    <col width="9%">&ndash;&gt;
                    <col width="9%"><col>-->
				</colgroup>
				<thead>
				<tr>
					<!--<th></th>-->
					<th>项目名称</th>
					<th>品名</th>
					<th>
						<select style="height: 22px;" class="typeSelect">
							<option>类型</option>
							<option value="医疗类">医疗类</option>
							<option value="材料类">材料类</option>
							<option value="药品类">药品类</option>
							<option value="检查类">检查类</option>
							<option value="保健类">保健类</option>
						</select>
					</th>
					<th>产地</th>
					<th>单位</th>

					<th>原价</th>

					<th>折后价</th>
					<th>数量</th>
					<th>
						<select style="height: 22px;" class="medicareSelect">
							<option>医保</option>
							<option value="是">是</option>
							<option value="否">否</option>
						</select>
					</th>
				<!--	<th>数量</th>-->

					<th>合计</th>
					<!--<th>操作</th>-->
				<!--	<th>咨询</th>-->
				</tr>
				</thead>
				<tbody class="news_content"></tbody>
			</table>
		</div>
		<div class="layui-input-block" style="    float: right;margin: 19px 30px 0 0">
			<strong>应付金额：￥</strong><span class="shouldUserPrice">0</span>
		</div>
		<div class="layui-input-block" style="    float: right;margin: 19px 30px 0 0">
			<span>实缴金额：￥</span><span style="color: #2299ee;cursor: pointer;" class="factPrice" id="factPrice" onclick="factPrice()">0</span>
		</div>
		<div class="layui-input-block" style="    float: right;margin: 19px 30px 0 0">
			<span>总计：￥</span><span class="totalUserPrice">0</span>
		</div>
		<form class="layui-form">
			<div class="fromTuikuan">
				<div class="layui-form-item" style="    margin-top: 10px;">
					<div class="layui-input-block" style="margin-left: 65px;margin-right: 50px">
						<label class="layui-form-label" style="    width: inherit;">请选择退款方式：</label>
						<input type="radio" name="sexTui" value="CASH" title="现金退款">
						<input type="radio" name="sexTui" value="BANK_CARD" title="银行卡退款">
						<input type="radio" name="sexTui" value="WECHAT" title="微信退款">
						<input type="radio" name="sexTui" value="ALIPAY" title="支付宝退款">
					</div>
				</div>
				<div class="layui-input-block payDiv" style="margin-left: 98px">
					<label class="layui-form-label">退款金额：</label>
					<div class="layui-input-block">
						<input type="text" style="width: 52.3%;display: inline-block;    margin-right: 9px;" value=""  placeholder="请输入退款金额(元)" class="layui-input tuiNo">
					</div>
				</div>
				<div class="layui-input-block payDiv" style="margin-left: 98px;margin-top: 17px;">
					<label class="layui-form-label">退款备注：</label>
					<div class="layui-input-block">
						<input type="text" style="width: 52.3%;display: inline-block;    margin-right: 9px;" value=""  placeholder="请输入退款备注" class="layui-input remarkTui">
					</div>
				</div>
			</div>
			<!--endprint-->
			<div class="layui-form-item" style="    margin-top: 10px;">
				<div class="layui-input-block">
					<input type="button" style="min-width: 200px;margin-left: 156px;
    margin-top: 20px;" class="layui-btn printOrder" onclick="sureTuiChoose()" value="确定" />
				</div>

			</div>
		</form>
	</div>
	<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="js/common.js?v=1134"></script>
	<script type="text/javascript" src="../layui/layui.js"></script>
	<script type="text/javascript" src="js/orderTuiOpen.js?v=1134"></script>

</body>
</html>
