<body class="childrenBody">

			<label class="layui-form-label">文章标题</label>

				<input type="text" class="layui-input newsName" lay-verify="required" placeholder="请输入文章标题">
			</div>

		<div class="layui-form-item" style="    margin-top: 14px;">
			<label class="layui-form-label" style="width: 85px;">上次治疗情况</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入上次治疗情况" class="layui-textarea brief"  style="width: 80%"></textarea>

		</div>
		<div class="layui-form-item" style="    margin-top: 14px;">
