}

@keyframes shake-crazy {
	0% {
		transform: translate(0px, 0px) rotate(0deg);
		opacity: 0.4
	}
	10% {
		transform: translate(3px, 4px) rotate(-1deg);
		opacity: 0.8
	}
	20% {
		transform: translate(2px, 4px) rotate(-3deg);
		opacity: 0.5
	}
	30% {
		transform: translate(4px, 3px) rotate(2deg);
		opacity: 0.6
	}
	40% {
		transform: translate(-4px, 0px) rotate(1deg);
		opacity: 0.7
	}
	50% {
		transform: translate(1px, 4px) rotate(-1deg);
		opacity: 0.7
	}
	60% {
		transform: translate(4px, -4px) rotate(-1deg);
		opacity: 0.2
	}
	70% {
		transform: translate(6px, 5px) rotate(1deg);
		opacity: 0.4
	}
	80% {
		transform: translate(4px, 3px) rotate(1deg);
		opacity: 0.2
	}
	90% {
		transform: translate(0px, 2px) rotate(1deg);
		opacity: 0.6
	}
