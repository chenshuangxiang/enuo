<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--e诺分诊后台管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css" media="all" />
	<link rel="stylesheet" href="../../css/news.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
		<form class="layui-form">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">关键字</label>
					<div class="layui-input-inline">
						<input type="text" value="" placeholder="搜索患者姓名/手机号" class="layui-input search_input newsName">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">项目分类</label>
					<div class="layui-input-inline">
						<select name="projSelect" class="projSelect" lay-filter="projSelect" lay-search="">
							<option value="discount">项目分类</option>
							<option value="coupon">体验券</option>
							<option value="product">特价</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">预约状态</label>
					<div class="layui-input-inline">
						<select name="statusjSelect" class="statusjSelect" lay-filter="statusjSelect" lay-search="">
							<option value="">预约状态</option>
							<option value="">请选择预约状态</option>
							<option value="success">已预约</option>
							<option value="complete">已完成</option>
							<option value="cancel">已取消</option>
						</select>
					</div>
				</div>

				<div class="layui-inline" style="margin-left: 42px">
					<a class="layui-btn search_btn">查询</a>
				</div>
			</div>
			<div class="examineOpen" style="display: none;    margin-top: 20px;">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">主诉</label>
					<div class="layui-input-inline">
						<input type="text" value="" placeholder="" class="layui-input search_input mainStatement">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">现病史</label>
					<div class="layui-input-inline">
						<input type="text" value="" placeholder="" class="layui-input search_input currentDiseaseHistory">
					</div>
				</div>
			</div>
				<div class="layui-form-item" style="margin-left: 66px;">实验室检查/辅助检查 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;例：B超-检查是否有肿瘤等</div>
				<div class="addCensorItems">
					<div class="layui-form-item" style="margin-bottom: 1px;">
						<div class="layui-inline">
							<label class="layui-form-label"></label>
							<div class="layui-input-inline">
								<input type="text" value="" placeholder="检查项目" class="layui-input search_input appoint_result appoint_result_name">
							</div>
						</div>
						<div class="layui-inline">
							<div class="layui-input-inline">
								<input type="text" value="" placeholder="检查结果" class="layui-input search_input appoint_result appoint_result_detail">
							</div>
						</div>
						<input type="button" class="layui-btn" onclick="special_addTag.addResult(this)" value="增加">
					</div>
				</div>
			<div class="layui-form-item">
				<blockquote class="layui-elem-quote title" style="padding: 6px 15px;margin-bottom: 0">合计</blockquote>
				<div class="layui-inline">
					<label class="layui-form-label">预交总费用</label>
					<div class="layui-input-inline">
						<input type="text" value="" placeholder="请填写预交总费用" class="layui-input search_input amount">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">医保费用</label>
					<div class="layui-input-inline">
						<input type="text" value="" placeholder="" class="layui-input search_input medicareAmount">
					</div>
				</div>
			</div>
				<input type="button" class="layui-btn layui-btn-lg sureExamine" style="margin: 15px 0 26px 120px;width: 107px" value="确 定"/>

			</div>

		</form>




	<!--	<div class="layui-inline">
			<a class="layui-btn recommend" style="background-color:#5FB878">推荐文章</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn audit_btn">审核文章</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-danger batchDel">批量删除</a>
		</div>-->
	<!--	<div class="layui-inline">
			<div class="layui-form-mid layui-word-aux">本页面刷新后除新添加的文章外所有操作无效，关闭页面所有数据重置</div>
		</div>-->
	</blockquote>
	<div class="layui-form news_list">
	  	<table class="layui-table">
		    <colgroup>

		    </colgroup>
		    <thead>
				<tr>
					<!--<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>-->
					<th>预约编号</th>
					<th>患者姓名</th>
					<th>联系方式</th>
					<!--<th>来源</th>-->
					<th>项目分类</th>
					<th>项目名称</th>
					<th>预约时间</th>
					<th>预约状态</th>
					<th>操作</th>
				</tr> 
		    </thead>
		    <tbody class="news_content"></tbody>
		</table>
	</div>
	<div id="page"></div>
	<script type="text/javascript" src="../../js/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="appointmentList.js"></script>
</body>
</html>
