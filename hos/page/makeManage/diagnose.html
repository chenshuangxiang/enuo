<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>诊断</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css" media="all" />
</head>
<style>
	.childrenBody .layui-inline{ margin:5px 5px 5px 0; }
</style>
<body class="childrenBody">
	<form class="layui-form">
		<!--<div class="layui-form-item">
			<label class="layui-form-label">文章标题</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input newsName" lay-verify="required" placeholder="请输入文章标题">
			</div>
		</div>-->
		<div class="layui-form-item">
			<!--<div class="layui-inline">
				<label class="layui-form-label">自定义属性</label>
				<div class="layui-input-block">
					<input type="checkbox" name="tuijian" class="tuijian" title="推荐">
					<input type="checkbox" name="shenhe" class="newsStatus" title="审核">
					<input type="checkbox" name="show" class="isShow" title="展示">
				</div>
			</div>-->
			<div class="layui-inline">		
				<label class="layui-form-label">姓名</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input newsName" lay-verify="required" placeholder="请输入姓名">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">性别</label>
				<div class="layui-input-inline">
					<select name="sex" class="sex" lay-verify="required"  lay-filter="sex">
						<option value="">请选择性别</option>
						<option value="man">男</option>
						<option value="women">女</option>
					</select>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">联系方式</label>
				<div class="layui-input-inline">
					<input type="number" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input mobile" placeholder="请填写联系方式">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">疾病</label>
				<div class="layui-input-inline">
					<select name="ill_name" class="ill_name" lay-verify="required"  lay-filter="ill_name">
						<option value="">请选择疾病</option>
					</select>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">类别</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input ill_type" lay-verify="" placeholder="">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">治疗方式</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input cure_method" lay-verify="" placeholder="">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">约定周期</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input appoint_day" lay-verify="required" placeholder="">
				</div>
				<span style="width: inherit;">天</span>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">约定费用</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input appoint_cost" lay-verify="required" placeholder="">
				</div>
				<span style="width: inherit;">元</span>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">约定效果</label>
				<div class="appoint_resultItems">
				<div class="layui-input-inline">
					<input type="text" class="layui-input appoint_result" lay-verify="" placeholder="">
					<input type="button" class="layui-btn" onclick="special_addTag.addResult(this)" value="增加">
				</div>
				</div>
			</div>

			<blockquote class="layui-elem-quote title" style="padding: 6px 15px;margin-bottom: 0">诊断依据</blockquote>
			<div class="layui-inline">
				<label class="layui-form-label">主诉</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input main_tell" lay-verify="" placeholder="">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">现病史</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input current_ill" lay-verify="" placeholder="">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">体格检查</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input health_check" lay-verify="" placeholder="">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">实验室检查</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input lab_check" lay-verify="" placeholder="">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">辅助检查</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input tutorship_check" lay-verify="" placeholder="">
				</div>
			</div>


			<div class="layui-inline">
				<label class="layui-form-label">来源</label>
				<div class="layui-input-inline">
					<select name="from" class="from" lay-verify="required"  lay-filter="from" lay-search="">
						<option value="">请选择来源</option>
					</select>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">患者年龄</label>
				<div class="layui-input-inline">
					<input type="number" name="phone" lay-verify="required"  class="layui-input age" placeholder="请输入患者年龄（数字）">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">咨询时间</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input newsTime" lay-verify="required"  onclick="layui.laydate({elem:this,istime: true,istoday: true, format: 'YYYY-MM-DD hh:mm:ss'})" placeholder="请选择咨询时间">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">地址</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input newsAddress" placeholder="请填写地址">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">咨询医院</label>
				<div class="layui-input-inline">
					<select name="newsHos" class="newsHos" lay-verify="required" lay-filter="newsHos" lay-search="">
						<option value="">请选择医院</option>
					</select>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">咨询病种</label>
				<div class="layui-input-inline">
					<select name="newsDisease" class="newsDisease" lay-verify="required"  lay-filter="newsDisease">
						<option value="">请选择病种</option>
					</select>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">咨询客服</label>
				<div class="layui-input-inline">
					<select name="kefuSelect" class="kefuSelect" lay-verify="required" lay-filter="kefuSelect" lay-search="">
						<option value="">请选择客服</option>
					</select>
				</div>
			</div>
		</div>
	<!--	<div class="layui-form-item">
			<label class="layui-form-label">关键字</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" placeholder="请输入文章关键字">
			</div>
		</div>-->
		<div class="layui-form-item">
			<label class="layui-form-label">其他诉求</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入其他诉求" class="layui-textarea brief"  style="width: 80%"></textarea>
			</div>
		</div>
		<!--<div class="layui-form-item">
			<label class="layui-form-label">文章内容</label>
			<div class="layui-input-block">
				<textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="news_content"></textarea>
			</div>
		</div>-->
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn sureDiagnose" lay-submit="" lay-filter="sureDiagnose">立即提交</button>
				<!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../js/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="diagnose.js"></script>

</body>
</html>
