			<div class="layui-inline">

			<div class="layui-inline">

				<div class="layui-input-inline">

					<select name="newsHos" class="newsHos" lay-verify="required" lay-filter="newsHos" lay-search="">

			<div class="layui-inline">
				<label class="layui-form-label">病种</label>

			<div class="layui-inline">

					</select>
