<script>

/**
 * 初始化列表
 */
//var
function juge() {
        if(parent.window.location.href.indexOf('hosBeauty') != -1){
            return 'hosBeauty';
        }else{
            return 'hosAdmin';
		}
    }
if(juge() == 'hosBeauty'){
    if(localStorage.getItem('case_type') == 'appoint'){
        $('.leftHref').attr('onclick','window.location.href="hosBeauty/appoint_proj_list.html"').text('项目列表');
	}else if(localStorage.getItem('case_type') == 'hosbeautyspecial'){
        $('.leftHref').attr('onclick','window.location.href="hosBeauty/special_proj_list.html"').text('特价项目列表');
    }

}else if(juge() == 'hosAdmin'){
    if(localStorage.getItem('case_type') == 'doc'){
        $('.leftHref').attr('onclick','window.location.href="doc_list.html"').text('医生列表');
    }else if(localStorage.getItem('case_type') == 'hosspecial'){
        $('.leftHref').attr('onclick','window.location.href="special_proj_list.html"').text('特价项目列表');
    }

}
$(function(){
	$(".confrim_add_doc").click(function(){

		var data = {
            "content":$('.speciality1').val(),
			"images":toHash(arr_pic2)
		}
		if(juge() == 'hosBeauty'){
            data.fkId = localStorage.getItem('appoint_proj_id');
            data.type= 'project';
		}else{
            data.fkId = localStorage.getItem('docId');
            data.type= 'doctor';
		}
		console.log(data);
		$.post_ajax("/hospital/effectCase/add",data,function(res){
			if(res.success){
				alert(res.data);
                parent.window.location.reload();
			}else{
				alert(res.data);
			}
		});
	});
});
