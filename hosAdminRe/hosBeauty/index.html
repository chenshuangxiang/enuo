<script>
//修改密码
function edit_pwd(){
	$(".shade,.popup_box").show();
}
//验证
$(".confrim_pwd").blur(function(){
	if($(".new_pwd").val()){
		if($(".new_pwd").val()!=$(".confrim_pwd").val()){
			alert("前后密码不一致");
		}
	}
});

//修改
$(".confirmmima").click(function(){
	var old_pwd = $(".old_pwd").val();
	var new_pwd = $(".new_pwd").val();

	if(!$.verify(old_pwd,"原密码")){return false;}
	if(!$.verify(new_pwd,"新密码")){return false;}
	
	var data = {
		"password":old_pwd,
		"newPassword":new_pwd
	}
	$.post_ajax("/hospital/updatePassword",data,function(res){
		if(res.success==true){
			alert(res.data);
			window.location.href = "index.html";
		}else{
			alert(res.data);
		}
	});
});
</script>
