<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="plug/webuploader/webuploader.css" />
<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="css/util.css" />
<link rel="stylesheet" href="css/collect.css" />
<title>医院后台便捷约定</title>
<style>
/*添加图片样式自定义*/
	#filePicker{
		display: inline-block;
		/*border: 1px solid red;*/
		height: 40px;
	}
	#filePicker .webuploader-pick{
		height: 40px;line-height: 40px;
		width: 120px;
		/*border: 1px solid black;*/
		padding: 0;
		letter-spacing: 1px;
		font-size: 16px;
		border-radius:5px ;
	}
	.preview>div{
		display: inline-block;
		margin-left: 3px;
	}
</style>
</head>
<body>
<div class="content speed_appoint">
	<div class="navigate_head clearfix">
		<p onclick="window.location.href='diagnose.html'">便捷约定</p>
		<p class="navi_null"></p>
	</div>
	<div>
		<form class="add_ill_form">
			<div class="public_input">
				<span><span class="font_green">* </span>科室:</span>
				<select class="ks">
					<option>请选择</option>
				</select>
			</div>
			<div class="public_input">
				<span><span class="font_green">* </span>子科室:</span>
				<select class="child_ks">
					<option>请选择</option>
				</select>
			</div>
			<div class="public_input">
				<span><span class="font_green">* </span>医生:</span>
				<select class="doctor_list" style="">
					<option>请选择</option>
				</select>
			</div>
			<div class="public_input">
				<span><span class="font_green">* </span>疾病:</span>
				<select class="appoint_ill" style="">
					<option>请选择</option>
				</select>
			</div>
			<div class="public_input">
				<span><span class="font_green">* </span>患者姓名:</span>
				<input type="text" class="patient_name" placeholder="请输入患者姓名"/>
			</div>
			<div class="public_input">
				<span><span class="font_green">* </span>性别:</span>
				<select class="sex">
					<option>请选择</option>
					<option value="man">男</option>
					<option value="woman">女</option>
				</select>
			</div>
			<div class="public_input">
				<span><span class="font_green">* </span>手机号:</span>
				<input type="text" class="mobile" placeholder="请输入手机号"/>
			</div>
			
			<div class="public_input">
				<span>类别:</span>
				<input type="text" class="ill_class" placeholder=""/>
			</div>
			<div class="public_input">
				<span>治疗方式:</span>
				<input type="text" class="cure_method" placeholder=""/>
			</div>
			<div class="public_input">
				<span><span class="font_green">* </span>约定周期(数字):</span>
				<input type="text" class="appoint_day" placeholder="约定周期(数字)" style=""/>
				<!--<input type="text" class="appoint_max_time" placeholder="最多天数" style="width: 180px;"/>-->
			</div>
			<div class="public_input">
				<span><span class="font_green">* </span>约定费用(数字):</span>
				<input type="text" class="appoint_cost" placeholder="约定费用(数字)" style=""/>
				<!--<input type="text" class="appoint_max_cost" placeholder="最高费用" style="width: 180px;"/>-->
			</div>
			
			<div class="public_input clearfix" style="height: auto;width: 837px;">
				<span style="position: absolute;top: 0;"><span class="font_green">* </span>约定效果:</span>
				<div class="appoint_result_list">
					<p>
						<span>1.</span><input type="text" class="appoint_result" placeholder="如" />
						<span class="font_green" onclick="addTag.addResult(this)">[+]</span>
					</p>
				</div>
			</div>
			<div class="public_input clearfix" style="height: auto;width: 837px;">
				<span style="position: absolute;top: 0;"><span class="font_green">* </span>谅解:</span>
				<div class="forgive_list">
					<p>
						<span>1.</span><input type="text" class="forgive" placeholder="如" />
						<span class="font_green" onclick="addForgive(this)">[+]</span>
					</p>
				</div>
			</div>
			<!--<div class="public_input">
				<span><span class="font_green">* </span>诊断:</span>
				<input type="text" class="diagnose" placeholder=""/>
			</div>-->
			<p style="border-bottom: 1px dashed #DCDCDC;"></p>
			<div class="public_input">
				<span class="font_green">诊断依据:</span>
				<input type="text" class="" placeholder="" style="visibility: hidden;"/>
			</div>
			<div class="public_input">
				<span>主诉:</span>
				<input type="text" class="main_tell" placeholder=""/>
			</div>
			<div class="public_input">
				<span>现病史:</span>
				<input type="text" class="current_ill" placeholder=""/>
			</div>
			<div class="public_input">
				<span>体格检查:</span>
				<input type="text" class="health_check" placeholder=""/>
			</div>
			<div class="public_input">
				<span>实验室检查:</span>
				<input type="text" class="lab_check" placeholder=""/>
			</div>
			<div class="public_input">
				<span>辅助检查:</span>
				<input type="text" class="tutorship_check" placeholder=""/>
			</div>
			<div class="public_input upload_img clearfix">
				<span>疾病照片:</span>
				<div class="right" id="uploader-demo">
					<!--用来存放item-->
				   <!-- <div id="fileList" class="uploader-list"></div>
				    <div id="filePicker">上传图片</div>
				    <input type="button" class="btn_remove_pic" value="选中删除" style="right: 140px;background-color: red;">-->
					<span class="addPhontBtn">
						<input type="file" class="hidden" id="file" multiple="multiple"/>
							<span style="color: white">上传图片</span>
					</span>
					<!--预览图片-->
					<p id="" class="preview">
						
					</p>
				</div>
			</div>
			<div class="public_input confrim_btn">
				<span>.</span>
				<input type="button" class="confrim_add" value="添加"/>
			</div>
		</form>
	</div>
</div>
	
<!--遮罩层-->
<div class="shade none"></div>
<!--弹框-->
<div class="popup_box none" style="padding-bottom: 20px;">
	<p class="img_close clearfix">
		<img src="img/close.png" onclick="close_code_box()"/>
	</p>
	<div class="code" style="display: inline-block;margin-left:120px;">
		
	</div>
</div>	
<script type="text/javascript" src="plug/jquery-1.11.3.js" ></script>
<script type="text/javascript" src="plug/template-web.js" ></script>
<script type="text/javascript" src="plug/webuploader/webuploader.min.js"></script>
<script type="text/javascript" src="js/toggle.js" ></script>
<script type="text/javascript" src="js/util.js" ></script>
<script type="text/javascript" src="js/method.js" ></script>
<script type="text/javascript" src="js/addTag.js" ></script>

<script type="text/javascript" src="js/detail/upload_img.js" ></script>
<script type="text/javascript" src="plug/qrcode/jquery.qrcode.min.js" ></script>
<script type="text/javascript" src="plug/qrcode/newCode.js" ></script>
<!--科室列表-->
<script type="text/html" id="test_ks">
	{{each data value}}
		<option value="{{value.id}}">{{value.name}}</option>
	{{/each}}
</script>
<!--子科室列表-->
<script type="text/html" id="test_child_ks">
	{{each item value}}
		<option value="{{value.id}}">{{value.name}}</option>
	{{/each}}
</script>
<!--约定病种列表-->
<script type="text/html" id="test_appoint_ill">
	{{each data value}}
		<option value="{{value.id}}">{{value.name}}</option>
	{{/each}}
</script>
<!--医生列表-->
<script type="text/html" id="test_doc_list">
	{{each data value}}
		<option value="{{value.id}}">{{value.name}}</option>
	{{/each}}
</script>
<script>
$(function(){
//	var treatmentEffectId
	var ks_id="";
	var child_ks_id="";
	var appoint_ill_id="";
	var doctor_id = "";
	var sex_val = "";
	//初始化科室列表
	$.initSelect("/hospital/getSubjects.json",'test_ks',".ks");
	//初始化子科室
	$(".ks").change(function(){
		ks_id = $(".ks").val();
		console.log(ks_id);
		//子科室列表
		init_subSubject(ks_id);
	});
	$(".child_ks").change(function(){
		child_ks_id = $(".child_ks").val();
		//初始化医生列表
		var data = {
			"subSubjectId":child_ks_id
		}
		$.initChildSelect("/hospital/topthree/doctor/getListBySubject.json",data,"test_doc_list",".doctor_list","请选择");
	});
	$(".sex").change(function(){
		sex_val = $(".sex").val();
	});
	$(".doctor_list").change(function(){
		doctor_id = $(".doctor_list").val();
		//初始化约定病种列表
//		init_ill_select(doctor_id);	
		var data = {
			"doctorId":doctor_id
		}
		$.initChildSelect("/hospital/disease/getListByDoctor.json",data,"test_appoint_ill",".appoint_ill","请选择");
	});
	
	//初始化疾病信息
	$(".appoint_ill").change(function(){
		appoint_ill_id = $(".appoint_ill").val();
		var data = {
			"diseaseTemplateId":appoint_ill_id
		}
		$.get_ajax("/hospital/disease/getDetail.json",data,function(res){
			console.log(res);
			if(res.success){
//				treatmentEffectId = res.data.id;//疗效id
				$(".ill_type").attr("value",res.data.type);//类别
				$(".cure_method").attr("value",res.data.treatmentMethod);//治疗方式
				$(".appoint_day").attr("placeholder","如"+ res.data.minDay +"-"+ res.data.maxDay+"(天)");//周期
				$(".appoint_cost").attr("placeholder","如"+ res.data.minPrice+"-"+res.data.maxPrice+"(元)");//价格
				//初始化约定效果
				addTag.init_appoint_result(res.data.treatmentEffectAgreementResult,$(".appoint_result_list"));
				//初始化谅解
				init_forgive(res.data.treatmentEffectUnderstanding,$(".forgive_list"));
//				$(".diagnose").attr("value",res.data.diagnosis);//诊断
				//诊断依据
				$(".main_tell").attr("value",res.data.mainStatement);//
				$(".current_ill").attr("value",res.data.currentDiseaseHistory);//
				$(".health_check").attr("value",res.data.physiqueCheck);//
				$(".lab_check").attr("value",res.data.laboratoryCheck);//
				$(".tutorship_check").attr("value",res.data.auxiliaryCheck);//
				
			}else{
			    console.log(55)
                $(".ill_type").attr("value",'');//类别
                $(".cure_method").attr("value",'');//治疗方式
                $(".appoint_day").attr("placeholder","约定周期(数字)");//周期
                $(".appoint_cost").attr("placeholder","约费用期(数字)");//价格
				//初始化约定效果
                //addTag.init_appoint_result(undefined,$(".appoint_result_list"));
                addTag.delOneResult($(".appoint_result"));
                addTag.addOneResult();
                //初始化谅解
                delOneForgive($('.forgive'));
                addOneForgive();
                //addTag.addOneResult();
                //诊断依据
                $(".main_tell").attr("value",'');//
                $(".current_ill").attr("value",'');//
                $(".health_check").attr("value",'');//
                $(".lab_check").attr("value",'');//
                $(".tutorship_check").attr("value",'');//
			}
		});
	});
	
	
	$(".confrim_add").click(function(){
		var patient_name = $(".patient_name").val();
		var mobile =  $(".mobile").val();
		var appoint_day = $(".appoint_day").val();
		var appoint_cost = $(".appoint_cost").val();
		var appoint_result = getResult($(".appoint_result"));//约定效果
		var forgive = getResult($(".forgive"));//谅解
//		var diagnose = $(".diagnose").val();//症断
//		console.log(diagnose);
		
//		console.log($(".appoint_result"));
		//非必填		
		var ill_class = $(".ill_class").val();
		var cure_method = $(".cure_method").val();
		
//		var diagnose_according = $(".diagnose_according").val();//症断依据
		var main_tell = $(".main_tell").val();
		var current_ill = $(".current_ill").val();
		var health_check = $(".health_check").val();
		var lab_check = $(".lab_check").val();
		var tutorship_check = $(".tutorship_check").val();
		var pic_url = arr_pic;
		
		var data = {
//			"treatmentEffectId":treatmentEffectId,//疗效id
			"fullname":patient_name,
			"sex":sex_val,
			"mobile":mobile,
			"day":appoint_day,
			"amount":appoint_cost,
			"orderAgreementResult":toHash(appoint_result),
			"orderUnderstanding":toHash(forgive),
//			"diagnosis":diagnose,
			"fkId":doctor_id,
			
			//非必填
			"category":ill_class,
			"treatmentMethod":cure_method,
			//症断依据
			"mainStatement":main_tell,
			"currentDiseaseHistory":current_ill,
			"physiqueCheck":health_check,
			"laboratoryCheck":lab_check,
			"auxiliaryCheck":tutorship_check,
			"images":toHash(pic_url)
		}
		console.log(data);
		//验证
		if(!$.verify(patient_name,"患者姓名")){return false;}
		if(!$.verifyPhone(mobile,"手机号")){return false;}
		if(!$.verifyNum(appoint_day,"约定周期(数字)")){return false;}
		if(!$.verifyNum(appoint_cost,"约定价格")){return false;}
		if(!$.verify(appoint_result[0],"约定效果")){return false;}
		if(!$.verify(forgive[0],"谅解")){return false;}
//		if(!$.verify(diagnose,"症断")){return false;}
		
		if(!$.verify(sex_val,"姓别")){return false;}
		$.post_ajax("/hospital/order/diagnosis",data,function(res){
			console.log(res);
			if(res.success==true){
				console.log(res.data);
				//生成二维码
				$(".popup_box,.shade").show();
				newCode(".code",res.data);
				
			}else{
				alert(res.data);
			}
		},"json");
		
	});



});
</script>
<script>
//初始化子科室列表
function init_subSubject(m){
	//根据父科室id找子科室
	console.log(m);
	$.get_ajax("/hospital/getSubjects.json","",function(res){
		console.log(res);
		var data; 
		for(var i=0;i<res.data.length;i++){
			if(res.data[i].id==m){
				data = res.data[i];
			}
		}
		console.log(data);
		$(".child_ks").html("<option selected='selected'>请选择</option>");
		var html = template('test_child_ks',data);
		$(".child_ks").append(html);
	});
}
//关闭弹框
function close_code_box(){
   	$('.shade').css("display","none");
	$('.popup_box').css("display","none");
	window.location.href = "speed_appoint.html";
}
</script>
<script>

</script>
</body>
</html>
