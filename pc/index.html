<script>
    var hosId;
    var SEVER_ADDR = 'https://www.enuo120.com';
    $(document).ready(function () {
        $('#slider .view li').soChange({
            thumbObj: '#slider .control li',
            thumbNowClass: 'current',//切换时使用样式
            btnPrev: '#btn_prev',//上一张按钮
            btnNext: '#btn_next',//下一张按钮
            slideTime: 1000,//幻灯片换片时间
            autoChange: true,
            changeTime: 5000,
        });
        $("#login").click(function () {
            var un = $("#username").val();
            var pd = $("#password").val();

            if (un == "" || un == null) {
                alert("用户名不能为空");
                return false;
            }
            if (pd == "" || pd == null) {
                alert("密码不能为空");
                return false;
            }
            var url = SEVER_ADDR + "/officialWebsite/manager/login";
            var data = {"username": un, "password": pd}
            $.post(url, data, function (data) {
                //登录成功
                data = JSON.parse(data);
                if (data.success) {
                    alert("登录成功");
                    localStorage.setItem('owUsername',$('#username').val());
                    window.location.reload();
                } else {
                    alert(data.data);
                }
            });
        });
    })
    getNoReadMessage();
    function getNoReadMessage() {
        var url = SEVER_ADDR + "/officialWebsite/noRead/messageInfo/size";
        var data = {"type": "HOSPITAL_REGISTER"}
        $.get(url, data, function (data) {
            //登录成功
            data = JSON.parse(data);
            if (data.success) {
                $('.owlogin').attr('onclick','');
                $('.owlogin').html('<a>' + localStorage.getItem('owUsername') + '</a>' + '<span style="    margin-left: -7px;cursor: pointer" onclick="layoutow()">退出</span>');
                if(data.data.noReadSize > 0){
                    getNoReadMessageInfo();
                    $('.ipDiv').show();
                }
            } else {
                if(data.data != '请先登录!'){
                    alert(data.data);
                }
            }
        });
    }
    function getNoReadMessageInfo() {
        var url = SEVER_ADDR + "/officialWebsite/last/noRead/messageInfo";
        var data = {"type": "HOSPITAL_REGISTER"}
        $.get(url, data, function (data) {
            //登录成功
            data = JSON.parse(data);
            if (data.success) {
                $('.ip_font').text(data.data.lastNoReadMessageInfo.content);
                hosId = data.data.lastNoReadMessageInfo.id;
            } else {
                alert(data.data);
            }
        });
    }
    function layoutow() {
        var url = SEVER_ADDR + "/officialWebsite/manager/logout";
        $.post(url, '', function (data) {
            //登录成功
            data = JSON.parse(data);
            if (data.success) {
                window.location.reload();
            } else {
                alert(data.data);
            }
        });
    }
    //关闭弹框
    function close_box(){
        $('.shade').css("display","none");
        $('.popup').css("display","none");
    }
    //打开弹框
    function open_box(){
        $('.shade').css("display","block");
        $('.popup').css("display","block");
    }
    function toResetInfo() {
        window.location.href = SEVER_ADDR + '/hosAdminRe/hos_msg_apply.html?type=reset';
    }
</script>
