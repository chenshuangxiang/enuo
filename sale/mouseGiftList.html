<script type="text/javascript" charset="utf-8">
	var juese
	$(document).ready(function () {
		/*init();*/
        Get.count();
        localStorage.setItem('mouseGiftList','enuo');
    })
	var Get = {
        count: function () {
            var url = SERVER_ADDR + '/salesman/index/info';
            var Data = '';
            ajaxGetRetInfo(url, Data, this.countSuccess, '请求失败', 'GET', true, undefined);
        },
        countSuccess: function (retInfo) {
            juese = retInfo.data.type;
            if(juese != 'captain'){
				$('.resetAdv').remove();
				$('label').css('width','87%');
			}
		}
	}

    var curNavIndex=0;//首页0; 奶粉1; 面膜2; 图书3;
    var mescrollArr=new Array(4);//4个菜单所对应的4个mescroll对象
    mescrollArr[0]=initMescroll("mescroll0", "dataList0");
    $(function(){
        $(".nav p").click(function(){
            var i=Number($(this).attr("i"));
            if(curNavIndex!=i) {
                //更改列表条件
                $(".nav .active").removeClass("active");
                $(this).addClass("active");
                //隐藏当前列表
                $("#mescroll"+curNavIndex).hide();
                //显示对应的列表
                curNavIndex=i;
                $("#mescroll"+curNavIndex).show();
                //取出菜单所对应的mescroll对象,如果未初始化则初始化
                if(mescrollArr[i]==null) mescrollArr[i]=initMescroll("mescroll"+i, "dataList"+i);
            }
        })
    });
    /*创建MeScroll对象*/
    function initMescroll(mescrollId,clearEmptyId){
        //创建MeScroll对象,内部已默认开启下拉刷新,自动执行up.callback,刷新列表数据;
        var mescroll = new MeScroll(mescrollId, {
            //上拉加载的配置项
            up: {
                callback: getListData, //上拉回调,此处可简写; 相当于 callback: function (page) { getListData(page); }
                noMoreSize: 4, //如果列表已无数据,可设置列表的总数量要大于半页才显示无更多数据;避免列表数据过少(比如只有一条数据),显示无更多数据会不好看; 默认5
                empty: {
                    icon: "option/mescroll-empty.png", //图标,默认null
                    tip: "亲,暂无结果~", //提示
                    //btntext: "去逛逛 >", //按钮,默认""
                    /* btnClick: function(){//点击按钮的回调,默认null
                         alert("点击了按钮,具体逻辑自行实现");
                     }*/
                },
                toTop: {
                    src: "option/mescroll-totop.png" //回到顶部按钮的图片路径
                },
                clearEmptyId: clearEmptyId //相当于同时设置了clearId和empty.warpId; 简化写法;默认null
            }
        });
        return mescroll;
    }
    /*联网加载列表数据  page = {num:1, size:10}; num:当前页 从1开始, size:每页数据条数 */
    function getListData(page){
        console.log(page)
        page.size = 10;
        if(page.goCount == 1){
            page.keyword = undefined;
        }else{
            page.keyword = getQueryString('val');
        }
        //联网加载数据
        console.log("curNavIndex="+curNavIndex+", page.num="+page.num);
        getListDataFromNet(curNavIndex, page.num, page.size,page.keyword,function(data){
            //联网成功的回调,隐藏上拉加载的状态
            console.log("data.length="+data.length);
            mescrollArr[curNavIndex].endSuccess(data.length);//传参:数据的总数; mescroll会自动判断列表如果无任何数据,则提示空;列表无下一页数据,则提示无更多数据;
            //设置列表数据
            setListData(data);
        }, function(){
            //联网失败的回调,隐藏上拉加载的状态
            mescrollArr[curNavIndex].endErr();
        });
    }

    /*设置列表数据*/
    function setListData(data){
        var listDom=$("#dataList" + curNavIndex);
        for (var i = 0; i < data.length; i++) {
            var pd=data[i];
           /* switch (pd.receiveState)
            {
                case 'success':
                    pd.receiveState = '已领取';
                    break;
                case 'completed':
                    pd.receiveState = '未领取';
                    break;
            }*/
            var str='';
            /*if(curNavIndex == 0){*/
            str += '<div class="ticket"> ' +
                '<div class="title"> ' ;
					if(juese == 'captain'){
                		str += '<input valueid="'+pd.id+'" type="checkbox" class="option-input">';
					}
            str +='<label class="ticket_num">编号：<span class="num">'+pd.showCode+'</span></label>' +
                '<label class="ticket_status">' ;
				if (pd.receiveState == '已领取') {
					str += '<span class="status" style="color: red">' + pd.receiveState + '(' + pd.grantState + ')</span>';
				} else if (pd.receiveState == '未领取') {
					str += '<span class="status">' + pd.receiveState + '(' + pd.grantState + ')</span>';
				}
                str +='</label> ' +
                '</div> ' +
                '<div class="ticket_content"> ' +
                '<p>领取手机号：<span>'+noData(pd.finalReceiveManMobile)+'</span></p> ' +
                '<p>生效时间：<span>'+new Date(pd.effectiveStartDate).Format('yyyy-MM-dd')+'</span></p> ' +
                '<p>失效时间：<span>'+new Date(pd.effectiveEndDate).Format('yyyy-MM-dd')+'</span>' +
                '<button class="revice" onclick="revice(this)" style="margin-top: -.4rem;" valueid="'+pd.id+'">单张分享</button>' +
                '</p> ' +
                '</div> ' +
                '</div>';
            /*}else if(curNavIndex == 1){

            }else if(curNavIndex == 2){

            }*/
            listDom.append(str);
        }
    }

    /*联网加载列表数据*/
    function getListDataFromNet(curNavIndex,pageNum,pageSize,keyword,successCallback,errorCallback) {
        /*  var url;
          if(subjectId == '' || subjectId == undefined){
              url = SERVER_ADDR + '/app/topthree/doctor/getList.json?pageNumber='+pageNum+'&pageSize='+pageSize;
          }else{
              url = SERVER_ADDR + '/app/topthree/doctor/getList.json?pageNumber='+pageNum+'&pageSize='+pageSize+'&subjectId='+subjectId;
          }*/
        var data = {};
        data.pageNumber = pageNum;
        data.pageSize = pageSize;
        if(curNavIndex == 0){
            //data.type = 'product';
        }else if(curNavIndex == 1){
            data.state = '已领取';
        }else if(curNavIndex == 2){
            data.state = '未领取';
        }
        if(keyword != undefined){
            data.showCode = keyword;
        }
        //延时一秒,模拟联网
        $.ajax({
            type: 'GET',
            url: SERVER_ADDR + '/shareCoupon/salesman/see',
            data:data,
            dataType: 'json',
            success: function(data){
                if(data.success == true){
                    var data=data.data; // 模拟数据: ../res/pdlist1.js
                    var listData=[];

                    //奶粉
                    for (var i = 0; i < data.length; i++) {
                        listData.push(data[i]);
                    }
                    //回调
                    successCallback(listData);
                }else{
                    alert(data.data)
                }
            },
            error: errorCallback
        });
    }
    function resetAdvOpen(obj) {
        if($('.option-input:checked').length == 0){
            alert('请勾选需要分配的口腔护理礼包');
            return;
        }
        var url = SERVER_ADDR + '/salesman/manager/getMembers.json';
        var Data = '';
        ajaxGetRetInfo(url, Data, function (retInfo) {
            $('.salesmanSelect').empty();
            retInfo.data.forEach(function (value) {
                $('.salesmanSelect').append('<option value="'+value.id+'">'+value.name+'</option>');
            })
        }, '请求失败', 'GET', true, undefined);

        $('.shadow,.layeropen2').show();
       // $('.accurate_btn').attr('valueid',$(obj).attr('revicrid'));
        //window.location.href = 'advisoryList.html?id=' + $(obj).attr('revicrid');
    }
    function sureResetAdv() {
        var url = SERVER_ADDR + '/shareCoupon/more/salesmanCaptain/modifySalesman';
        var Data = {};
        var advCheckboxList = [];
        $('.option-input:checked').each(function () {
            advCheckboxList.push($(this).attr('valueid'));
        });
        advCheckboxList = advCheckboxList.join(',');
        Data.salesmanId = $('.salesmanSelect').val();
        Data.shareCouponIdStrs = advCheckboxList;
        ajaxGetRetInfo(url, Data, function (retInfo) {
            console.log(retInfo)
            if (retInfo.success == true) {
                alert(retInfo.data);
                window.location.reload();
            }else {
                alert(retInfo.data);
            }
        }, '请求失败', 'POST', true, undefined);
    }
    function revice(obj) {
        window.location.href = 'getGift.html?id=' + $(obj).attr('valueid');
    }
</script>
