<script>
    $('.enabled').addClass("bg_green");
    var flag='true';//默认启用
    $(".enabled,.disable").click(function(){
        flag = $(this).addClass("bg_green").attr("data_val");
        $(this).siblings().removeClass("bg_green");
        console.log(flag);
    });
    $(function () {
        $(".closeopen").click(function () {
            $('.shadow,.layeropen').hide();
        });
    });
    var Get = {
        addconfirm:function () {
            $('.shadow,.layeropen').show();
            $(".code_num").text($("#code").val());
            $(".user_name").text($("#user_name").val());
            $(".tel_num").text($("#user_tel").val());
            $(".psd_num").text($("#user_psd").val());
            $(".storename").text($("#shop_name").val());
            $(".address").text($("#address").val());
            if(flag == 'true'){
                $(".flag").text('启用');
            }else if(flag == 'false'){
                $(".flag").text('禁用');
            }
        },
        add: function () {
            var url = SERVER_ADDR + '/salesman/business/add';
            var Data = {};
            Data.code = $("#code").val();
            Data.name = $("#user_name").val();
            Data.mobile = $("#user_tel").val();
            if(flag == 'true'){
                Data.enabled = true;
            }else if(flag == 'false'){
                Data.enabled = false;
            }
            Data.password = $("#user_psd").val();
            Data.storeName = $("#shop_name").val();
            Data.address = $("#address").val();
            ajaxGetRetInfo(url, Data, this.addSuccess, '请求失败', 'POST', true, undefined);
        },
        addSuccess: function (retInfo) {
            console.log(retInfo)
            if (retInfo.success == true) {
                alert(retInfo.data);
                window.location.href = 'businessList.html';
            }else{
                alert(retInfo.data);
            }
        },
    }
</script>
