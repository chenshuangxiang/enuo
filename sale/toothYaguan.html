<script type="text/javascript" charset="utf-8">
	$(document).ready(function () {
		/*init();*/
        //Get.count();
    })
    function search() {
        var page = {num: 1, size: 5}
        // mescroll.resetUpScroll();
        mescrollArr[0].setPageNum(1);
        getListData(page)
    }
	var Get = {
        count: function () {
            var url = SERVER_ADDR + '/salesman/index/info';
            var Data = '';
            ajaxGetRetInfo(url, Data, this.countSuccess, '请求失败', 'GET', true, undefined);
        },
        countSuccess: function (retInfo) {
            $('.nowday').text(retInfo.data.todayRegisterQuantity);
            $('.allday').text(retInfo.data.totalRegisterQuantity);
        	}
	}

    var curNavIndex=0;//首页0; 奶粉1; 面膜2; 图书3;
    var mescrollArr=new Array(4);//4个菜单所对应的4个mescroll对象
    mescrollArr[0]=initMescroll("mescroll0", "dataList0");
    $(function(){
        $(".nav p").click(function(){
            var i=Number($(this).attr("i"));
            if(curNavIndex!=i) {
                //更改列表条件
                $(".nav .active").removeClass("active");
                $(this).addClass("active");
                //隐藏当前列表
                $("#mescroll"+curNavIndex).hide();
                //显示对应的列表
                curNavIndex=i;
                $("#mescroll"+curNavIndex).show();
                //取出菜单所对应的mescroll对象,如果未初始化则初始化
                if(mescrollArr[i]==null) mescrollArr[i]=initMescroll("mescroll"+i, "dataList"+i);
            }
        })
    });
    /*创建MeScroll对象*/
    function initMescroll(mescrollId,clearEmptyId){
        //创建MeScroll对象,内部已默认开启下拉刷新,自动执行up.callback,刷新列表数据;
        var mescroll = new MeScroll(mescrollId, {
            //上拉加载的配置项
            up: {
                callback: getListData, //上拉回调,此处可简写; 相当于 callback: function (page) { getListData(page); }
                noMoreSize: 4, //如果列表已无数据,可设置列表的总数量要大于半页才显示无更多数据;避免列表数据过少(比如只有一条数据),显示无更多数据会不好看; 默认5
                empty: {
                    icon: "option/mescroll-empty.png", //图标,默认null
                    tip: "亲,暂无结果~", //提示
                    //btntext: "去逛逛 >", //按钮,默认""
                    /* btnClick: function(){//点击按钮的回调,默认null
                         alert("点击了按钮,具体逻辑自行实现");
                     }*/
                },
                toTop: {
                    src: "option/mescroll-totop.png" //回到顶部按钮的图片路径
                },
                clearEmptyId: clearEmptyId //相当于同时设置了clearId和empty.warpId; 简化写法;默认null
            }
        });
        return mescroll;
    }
    /*联网加载列表数据  page = {num:1, size:10}; num:当前页 从1开始, size:每页数据条数 */
    function getListData(page){
        console.log(page)
        page.size = 10;
		page.keyword = $('.toggleSou').val();
        //联网加载数据
        console.log("curNavIndex="+curNavIndex+", page.num="+page.num);
        getListDataFromNet(page.num, page.size,page.keyword,function(data){
            //联网成功的回调,隐藏上拉加载的状态
            console.log("data.length="+data.length);
            mescrollArr[0].endSuccess(data.length);//传参:数据的总数; mescroll会自动判断列表如果无任何数据,则提示空;列表无下一页数据,则提示无更多数据;
            //设置列表数据
            setListData(data);
        }, function(){
            //联网失败的回调,隐藏上拉加载的状态
            mescrollArr[0].endErr();
        });
    }

    /*设置列表数据*/
    function setListData(data){
        var listDom=$("#dataList" + curNavIndex);
        for (var i = 0; i < data.length; i++) {
            var pd=data[i];
            var str='';
            if(pd.isCertification == false){
                pd.sex = '暂未完善';
                pd.fullname = '暂未完善';
			}else if(pd.sex == 'man'){
                pd.sex = '男';
			}else if(pd.sex == 'woman'){
                pd.sex = '女';
			}
            /*if(curNavIndex == 0){*/
            str += '<div class="ticket"> ' +
               /* '<div class="title"> ' +
                '<label class="ticket_num">体验券编号：<span class="num">'+pd.sn+'</span></label>' +
                '<label class="ticket_status"><span class="status">'+pd.status+'</span>' +
            	'</label> ' +
                '</div> ' +*/
                '<div class="ticket_content" style="padding-top: 0;border-top: none"> ' +
                '<p style="width: 49%">姓名：<span>'+pd.userFullname+'</span></p><p style="width: 49%">手机号：<span>'+pd.userMobile+'</span></p> ' +
                '<p style="width: 98%">报名项目：<span>'+pd.strProductName+'</span>'
			if(pd.visitByMobile == true){
                str += '<span class="alreadyAccess">已回访</span>'
            }else{
                str += '<span onclick="checkSureOpen(this)" class="gou" valueid="'+pd.id+'">√</span>'
            }
            str += '</p>' +
               /* '<p style="width: 99%">咨询员：<span>'+pd.salesmanName+'</span></p> ' +*/
                '</div> ' +
                '</div>';
            /*}else if(curNavIndex == 1){

            }else if(curNavIndex == 2){

            }*/
            listDom.append(str);
        }
    }
    function checkSureOpen(obj,bool) {
        var elThis = $(obj);
        var layerAnswer = '确定回访完成了吗？';
        layer.open({
            content: layerAnswer
            ,btn: ['取消', '确定']
            ,no: function(index){
                var url = SERVER_ADDR + '/common/signUp/visit';
                var Data = {};
                Data.baseSignUpId = elThis.attr('valueid');
                ajaxGetRetInfo(url, Data, function (retInfo) {
                    console.log(retInfo)
                    if (retInfo.success == true) {
                        elThis.attr('onclick','').attr('class','alreadyAccess').text('已回访');
                    }else {
                        alert(retInfo.data);
                    }
                }, '请求失败', 'GET', true, undefined);
                layer.close(index);
            }
        });
    }

    /*联网加载列表数据*/
    function getListDataFromNet(pageNum,pageSize,keyword,successCallback,errorCallback) {
        /*  var url;
          if(subjectId == '' || subjectId == undefined){
              url = SERVER_ADDR + '/app/topthree/doctor/getList.json?pageNumber='+pageNum+'&pageSize='+pageSize;
          }else{
              url = SERVER_ADDR + '/app/topthree/doctor/getList.json?pageNumber='+pageNum+'&pageSize='+pageSize+'&subjectId='+subjectId;
          }*/
        var data = {};
        data.pageNumber = pageNum;
        data.pageSize = pageSize;
        if(keyword != undefined){
            data.keyword = keyword;
        }
        data.signUpActivityId = '8';
        //延时一秒,模拟联网
        $.ajax({
            type: 'GET',
            url: SERVER_ADDR + '/common/signUpActivityList.json',
            data:data,
            dataType: 'json',
            success: function(data){
                if(data.success == true){
                    $('.allday').text(data.totalCount + '人');
                    var data=data.data; // 模拟数据: ../res/pdlist1.js
                    var listData=[];

                    //奶粉
                    for (var i = 0; i < data.length; i++) {
                        listData.push(data[i]);
                    }
                    //回调
                    successCallback(listData);
                }else{
                    alert(data.data)
                }
            },
            error: errorCallback
        });
    }

</script>
