			<div class="layui-inline">
				<label class="layui-form-label">联系方式</label>
				<div class="layui-input-inline">
					<input type="number" onchange="Get.firstConcult()" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input mobile" placeholder="请填写联系方式">
				</div>
			</div>
			<div class="layui-inline">		
				<label class="layui-form-label">姓名</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input newsName" lay-verify="required" placeholder="请输入姓名">
				</div>
			</div>

			<div class="layui-inline">
				<label class="layui-form-label">性别</label>
				<div class="layui-input-inline">
					<select name="sex" class="sex" lay-verify="required"  lay-filter="sex" lay-search="">
						<option value="">请选择性别</option>
						<option value="man">男</option>
						<option value="woman">女</option>
					</select>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">患者年龄</label>
				<div class="layui-input-inline">
					<input type="number" name="phone" lay-verify="required"  class="layui-input age" placeholder="请输入患者年龄（数字）">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">职业</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input newsJob" placeholder="请填写职业（选填）">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">地址</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input newsAddress" placeholder="请填写地址（选填）">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">咨询医院</label>
				<div class="layui-input-inline">
					<select name="newsHos" class="newsHos" lay-verify="required" lay-filter="newsHos" lay-search="">
						<option value="">请选择医院</option>
					</select>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">来源</label>
				<div class="layui-input-inline">
					<select name="from" class="from" lay-verify="required"  lay-filter="from" lay-search="">
						<option value="">请选择来源</option>
					</select>
				</div>
			</div>

			<div class="layui-inline">
				<label class="layui-form-label">病种标签</label>
				<div class="layui-input-inline">
					<select name="disease_tag" class="disease_tag"  lay-filter="disease_tag" lay-search="">
						<option value="">请选择病种标签(可多选)</option>
						<option>洁牙</option>

						<option>牙齿矫正</option>

						<option>骨科</option>
						<option>减肥</option>
						<option>医美咨询</option>
						<option>护肤咨询</option>
						<option>健康咨询</option>
						<option>活动咨询</option>
						<option>义诊</option>
						<option>代金券</option>
						<option>其他</option>
					</select>
				</div>
			</div>
			<div class="layui-inline" style="margin: 0;">
				<!--<label class="layui-form-label">咨询病种</label>-->
				<div class="layui-input-inline disease_tag_choose" style="width: 350px;margin-right: 0;">
					<!--<p>

			<div class="layui-inline">
				<label class="layui-form-label">咨询病种</label>
				<div class="layui-input-inline">
					<!--<select name="newsDisease" class="newsDisease" lay-verify="required"  lay-filter="newsDisease">
						<option value="">请选择病种</option>
					</select>-->
					<input type="text" class="layui-input newsDisease" lay-verify="required" placeholder="请输入病种">
				</div>
			</div>

			<div class="layui-inline">
				<label class="layui-form-label">咨询员</label>
				<div class="layui-input-inline">
					<select name="kefuSelect" class="kefuSelect" lay-verify="required" lay-filter="kefuSelect" lay-search="">
						<option value="">请选择咨询员</option>
					</select>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">意向程度</label>
				<div class="layui-input-inline">
					<select name="intent" class="intent" lay-verify="required"  lay-filter="intent">
						<option value="">请选择意向程度</option>
						<option value="STRONG_INTENEION">意向强烈</option>
						<option value="LITTLE_INTENEION">意向较强</option>
						<option value="GENERAL_INTENTION">意向一般，需要跟进</option>
						<option value="NO_INTENTION">暂时无意向</option>
					</select>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">下次回访</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input nextRecordTime" id="nextRecordTime" placeholder="请选择下次回访时间">
				</div>
			</div>
		</div>
