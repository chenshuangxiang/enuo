
	<link rel="stylesheet" href="css/news.css" media="all" />

<body class="childrenBody">
<div class="big" style="background-color: #f2f2f2;">
	<div class="layui-card-header" style="background-color: white;padding: 0;
			width: 100%;">
		<span class="layui-breadcrumb" style="visibility: visible;">
			<span>您的位置：首页</span>
		</span>
	</div>
	<blockquote class="layui-elem-quote news_search" style="    height: 48px;    margin-bottom: 2px;">
		<span style="font-size: 20px;line-height: 48px;">e诺客服主管</span>
	<div style="float: right;margin-right: 10px">

		<div class="layui-inline" style="margin-right: 16px">
			<a class="layui-btn layui-btn-normal search_btn" onclick="openTimeChoose()">修改日期</a>
		</div>
		<button class="layui-btn layui-btn-sm layui-btn-radius shuaxin">刷新</button>
	</div>
	</blockquote>

	<div class="chooseTimeOpen" style="display: none;    margin-top: 20px;">
		<form class="layui-form">
			<div class="layui-inline" style="margin-bottom: 15px;">
				<label class="layui-form-label">开始时间</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input newsTime" id="newsTime" placeholder="请选择开始时间">
				</div>
			</div>
			<div class="layui-inline" style="margin-bottom: 15px;">
				<label class="layui-form-label">结束时间</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input newsEndTime" id="newsEndTime" placeholder="请选择结束时间">
				</div>
			</div>
			<div class="layui-btn-group" style="margin:10px 0 10px 43px;">
				<button class="layui-btn layui-btn-primary layui-btn-xs tochoosedaybtn tonowDay" onclick="tonowDay(this)">今日</button>
				<button class="layui-btn layui-btn-primary layui-btn-xs tochoosedaybtn tonowWeek" onclick="tonowWeek(this)">本周</button>
				<button class="layui-btn layui-btn-primary layui-btn-xs tochoosedaybtn tonowMonth" onclick="tonowMonth(this)">本月</button>
				<button class="layui-btn layui-btn-primary layui-btn-xs tochoosedaybtn tonowAll" onclick="tonowAll(this)">全部</button>
			</div>
		</form>
		<input type="button" class="layui-btn layui-btn-lg" onclick="sureFen()" style="margin: 15px 0 0 120px;width: 107px" value="确 定"/>
	</div>
	<!--日：layui-bg-blue  周：layui-bg-cyan   月：layui-bg-green   全部：layui-bg-orange-->
