<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta name="apple-mobile-web-app-capable" content="yes"><link rel="stylesheet" href="css/base.css?v=dd0905f"><link rel="stylesheet" href="css/util.css?v=9472158"><link rel="stylesheet" href="css/my_collect.css?v=4f675b3"><link rel="stylesheet" href="css/lib/xiala.css?v=a1cdceb"><script type="text/javascript" src="plug/jquery-1.11.3.js?v=4663977"></script><script src="js/common.js?v=e9fcb43"></script><title>搜索</title></head><style>input::-webkit-input-placeholder{
		color: white;
		font-size: .8rem;
	}
	input[type="search"]::-webkit-search-cancel-button{
		display: none;
		-webkit-appearance: none;
	}
	.searchSpan {
		width: 1.8rem;
		height: 1.8rem;
		top: .8rem;
		/* float: right; */
		/* margin-left: 7%; */
		position: fixed;
		right: 2%;
		font-size: .85rem;
	}

	.search {
		width: 1rem;
		margin: .3rem 0 0 .3rem;
	}
	.toggleSou{
		background-color: transparent;
		border: 1.4px solid white;
		width: 100%;
		height: .6rem;
		border-radius: .3rem;
		font-size: .24rem;
		letter-spacing: 0.5px;
		color: black;
		text-indent: .2rem;
		outline: none;
	}
	.searchSpan{
		color: white;
	}
	.search_publish img{
		width: 1rem;
		position: absolute;
		top: .3rem;
		right: 4%;
		padding-top: .5rem;
		margin-top: -.5rem;
		padding-bottom: .5rem;
		margin-bottom: -.5rem;
	}</style><body style="background-color: #f1f1f1;"><div class="content"><div class="pub_hearder flex_vertical justify_content_equal" style="z-index: 99; position: fixed;
    top: 0;"><div class="search_publish" style="left: 4%;
    z-index: 99;
    width: 81%;
    top: .2rem;"><form action="javascript:return true;" class="input-kw-form"><input class="toggleSou" type="search" autocomplete="off" style="border-radius: .35rem;font-size: .85rem;color: white; padding-left: 1em;height: 29px;    line-height: 29px;
    margin-bottom: 7px;   background-color: transparent;
    border: 1.4px solid white;" placeholder="搜索您感兴趣的项目"></form><img class="sou" onclick="Show.Sou()" src="img/search.png?v=9ae3ecd"></div><span class="searchSpan" onclick="Show.none()" style="display: inline-block;">取消</span></div><div class="nav" style="position: fixed;
    top: 2.7rem;    width: 100%;    font-size: .95rem;display: none"><p class="active meigou" i="0" name="项目">美购</p><p i="1" class="doc" name="医生">医生</p><p i="2" class="hos" name="医院">医院</p><p i="3" class="spe" name="特价">特价</p><p i="4" class="product" name="全部项目">全部项目</p></div><div id="mescroll0" class="mescroll" style="background-color: #f1f1f1;top: 5.4rem;"><ul id="dataList0" class="data-list" style="margin-top: .8em;"></ul></div><div id="mescroll1" class="mescroll hide" style="background-color: #f1f1f1;top: 5.4rem;"><ul id="dataList1" class="data-list"></ul></div><div id="mescroll2" class="mescroll hide" style="background-color: #f1f1f1;top: 5.4rem;"><ul id="dataList2" class="data-list"></ul></div></div></body><script type="text/javascript" src="js/util.js?v=08710d1"></script><script src="js/footer.js?v=d6dc4c9"></script><script type="text/javascript" charset="utf-8">$(document).ready(function () {
        $(".toggleSou").on('keypress',function(e) {
            var keycode = e.keyCode;
            if(keycode=='13') {
                e.preventDefault();
                //请求搜索接口
                Show.Sou();
            }
        });
		/*init();*/
		if(getQueryString('type') == 'doctor'){
            $(".nav .active").removeClass("active");
			$('.doc').addClass("active");
			$('.toggleSou').attr('placeholder','搜索您感兴趣的医生')
		}else if(getQueryString('type') == 'hospital'){
            $(".nav .active").removeClass("active");
            $('.hos').addClass("active");
            $('.toggleSou').attr('placeholder','搜索您感兴趣的医院')
        }else if(getQueryString('type') == 'meigou'){
            $(".nav .active").removeClass("active");
            $('.meigou').addClass("active");
            $('.toggleSou').attr('placeholder','搜索您感兴趣的项目')
        }else if(getQueryString('type') == 'beauty' || getQueryString('type') == 'cure'){
            $(".nav .active").removeClass("active");
            $('.product').addClass("active");
            $('.toggleSou').attr('placeholder','搜索您感兴趣的项目')
        }else if(getQueryString('type') == 'special'){
            $(".nav .active").removeClass("active");
            $('.spe').addClass("active");
            $('.toggleSou').attr('placeholder','搜索您感兴趣的特价产品')
        }
        $(".nav p").click(function(){
            $(".nav .active").removeClass("active");
            $(this).addClass("active");
            $('.toggleSou').attr('placeholder','搜索您感兴趣的'+$(this).attr('name'));
        });
    })
	var Show = {
	    Sou:function () {
            if($('.meigou').hasClass('active') == true){
				window.location.href = 'zxmr.html?val='+$('.toggleSou').val()+'&specialName=全部项目';
            }else if($('.doc').hasClass('active') == true){
                window.location.href = 'find_doc.html?val='+$('.toggleSou').val()
			}else if($('.hos').hasClass('active') == true){
                window.location.href = 'find_hos.html?val='+$('.toggleSou').val()
            }else if($('.product').hasClass('active') == true){
                window.location.href = 'find_project.html?val='+$('.toggleSou').val() + '&type='+getQueryString('type')
            }else if($('.spe').hasClass('active') == true){
                window.location.href = 'find_subject_special.html?val='+$('.toggleSou').val()+'&subjectName=搜索';
            }
        },
        none:function () {
			window.history.go(-1);
        }
	}</script></html>
