<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加模板项目--e诺分诊后台管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="../css/photoTable.css?v=ee9bf8c" media="all" />

</head>
<style>
	.childrenBody .layui-inline{ margin:5px 5px 5px 0; }
	.layui-table-view .layui-table{
		width: 100%;
	}
</style>
<body class="childrenBody">
	<div class="layer_notice" style="display: none">
		<p><span>预缴：￥</span>500</p>
		<p><span>平台支付：￥</span>300</p>
		<p><span>POS机支付：￥</span>100</p>
	</div>
	<div class="row" style="clear: both;">
		<div class="col">
			<!--<blockquote class="layui-elem-quote title" style="padding: 16px 15px;margin-bottom: 0">历史回访<i class="iconfont icon-new1"></i>
                <input type="button" class="layui-btn layui-btn-normal news_record_add" style="float: right;width: 107px;    margin-top: -8px;" value="添加回访"/>
            </blockquote>-->
			<table class="layui-table"  style="margin-top: 0">
				<colgroup>
					<!--<col width="50"><col>-->
					<!--<col width="19%"><col>
                    <col width="9%"><col>
                    <col width="9%"><col>
                    &lt;!&ndash;<col width="9%">&ndash;&gt;
                    &lt;!&ndash;<col width="9%">
                    <col width="9%">&ndash;&gt;
                    <col width="9%"><col>-->
				</colgroup>
				<thead>
				<tr>
					<!--<th></th>-->
					<th>项目名称</th>
					<th>产地</th>
					<th>品名</th>
					<th>单位</th>

					<th>原价</th>

					<th>折后价</th>
					<th>数量</th>
				<!--	<th>数量</th>-->

					<th>合计</th>
					<!--<th>操作</th>-->
				<!--	<th>咨询</th>-->
				</tr>
				</thead>
				<tbody class="news_content"></tbody>
			</table>
		</div>
		<div class="layui-input-block" style="    float: right;margin: 19px 30px 0 0">
			<strong>应付金额：￥</strong><span class="shouldUserPrice">0</span>
		</div>
		<div class="layui-input-block" style="    float: right;margin: 19px 30px 0 0">
			<span>实缴金额：￥</span><span class="factPrice" id="factPrice" onclick="factPrice()">0</span>
		</div>
		<div class="layui-input-block" style="    float: right;margin: 19px 30px 0 0">
			<span>总计：￥</span><span class="totalUserPrice">0</span>
		</div>
		<form class="layui-form">
			<div class="layui-form-item" style="    margin-top: 10px;">
				<!--<div class="layui-input-block" style="    line-height: 36px;margin-left: 50px;margin-right: 50px">
					应付总额：￥<span class="yingfu"></span>
				</div>-->

				<div class="layui-input-block" style="margin-left: 65px;margin-right: 50px">
					<label class="layui-form-label" style="    width: inherit;">请选择支付方式：</label>
					<input type="radio" name="sex" value="cash" title="现金支付" lay-filter="yibao">
					<input type="radio" name="sex" value="card" title="POS机支付" lay-filter="yibao">
                   <!-- <input type="radio" name="sex" value="pingtai" title="平台支付">-->
					<input type="radio" name="sex" value="medicalInsurance" title="医保支付" lay-filter="yibao">
					<span style="margin-top: 10px;
    display: inline-block;
    vertical-align: top;">此账单也可用平台支付</span>
				</div>
			</div>
			<div class="layui-input-block payDiv" style="margin-left: 98px">
				<label class="layui-form-label">支付金额：</label>
				<div class="layui-input-block">
					<input type="text" style="width: 52.3%;display: inline-block;    margin-right: 9px;" value=""  placeholder="请输入支付金额(元)" class="layui-input payNo">
					<span onclick="$('.payNo').val($('.shouldUserPrice').text())" style="color: #2299ee;cursor: pointer;">全款支付</span>
				</div>
			</div>
			<div class="layui-input-block yibaoDiv" style="margin-left: 98px;display: none;    margin-top: 21px;">
				<label class="layui-form-label">医保号：</label>
				<div class="layui-input-block">
					<input type="text" style="width: 65%" value=""  placeholder="请输入医保号" class="layui-input yibaoNo">
				</div>
			</div>
			<!--endprint-->
			<div class="layui-form-item" style="    margin-top: 10px;">
				<div class="layui-input-block">
					<input type="button" style="min-width: 200px;margin-left: 156px;
    margin-top: 20px;" class="layui-btn printOrder" onclick="surePayChoose()" value="确定" />
					<!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="../js/jquery-1.11.3.js?v=4663977"></script>
	<script type="text/javascript" src="js/common.js?v=87a7bc3"></script>
	<script type="text/javascript" src="../layui/layui.js?v=bcdaf92"></script>
	<script type="text/javascript" src="js/orderDetail.js?v=846b99b"></script>
