<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui,viewport-fit:contain">
    <script type="text/javascript" src="plug/jquery-1.11.3.js" ></script>
    <script src="js/common.js"> </script>
    <script src="js/lib/jweixin-1.1.0.js"> </script>
    <script src="js/getShare.js"> </script>
    <title>Title</title>
</head>
<style>
    @media screen and (orientation: portrait) {
        html{
            width : 100% ;
            height : 100% ;
            background-color: white ;
            overflow : hidden;
        }
        body{
            width : 100% ;
            height : 100% ;
            background-color: red ;
            overflow : hidden;
            margin: 0;
        }
        #print{
            position : absolute ;
            background-color: yellow ;
        }
    }
    @media screen and (orientation: landscape) {
        html{
            width : 100% ;
            height : 100% ;
            background-color: white ;
        }
        body{
            width : 100% ;
            height : 100% ;
            background-color: white ;
        }
        #print{
            position : absolute ;
            top : 0 ;
            left : 0;
            width : 100% ;
            height : 100% ;
            background-color: yellow ;
        }
    }
    #print p{
        margin: auto ;
        margin-top : 20px ;
        text-align: center;
    }
</style>
<body>
<div id="print">
    <p>lol</p>
</div>
</body>
<script>
    var aa = 1;
    if(aa == 1){
        alert('去分享')
        getSign();
    }
    var width = document.documentElement.clientWidth;
    var height =  document.documentElement.clientHeight;
    $print =  $('#print');
    $print.width(height);
    $print.height(width);
    if( width > height ){
        console.log(width + " " + height);

        //$print.css('top',  (height-width)/2 );
        $print.css('left',  0-(height-width)/2 );
        $print.css('transform' , 'rotate(270deg)');
        $print.css('transform-origin' , '50% 50%');
    }
    var evt = "onorientationchange" in window ? "orientationchange" : "resize";

    window.addEventListener(evt, function() {
        console.log(evt);
        var width = document.documentElement.clientWidth;
        var height =  document.documentElement.clientHeight;
        $print =  $('#print');
        if( width > height ){

            $print.width(width);
            $print.height(height);
            //$print.css('top',  0 );
            //$print.css('left',  0 );
            $print.css('transform' , 'none');
            $print.css('transform-origin' , '50% 50%');
        }
        else{
            $print.width(height);
            $print.height(width);
            //$print.css('top',  (height-width)/2 );
            //$print.css('left',  0-(height-width)/2 );
            $print.css('transform' , 'rotate(90deg)');
            $print.css('transform-origin' , '50% 50%');
        }

    }, false);
    function callback() {
        alert('分享成功')
    }
</script>
</html>
