<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/util.css" />
		<link rel="stylesheet" href="css/myHealthBaseInfo.css" />
		<script type="text/javascript" src="plug/jquery-1.11.3.js" ></script>
		<script src="js/lib/datePicker.js"></script>
		<script src="js/lib/picker.min.js"></script>
		<script src="js/lib/city.js"></script>
		<script src="js/common.js"></script>
		<title>个人基本信息</title>
	</head>
	<style>

	</style>
	<body style="background-color: #ebebeb;">

	<div class="content" style="background:none">
		<!--标题-->
		<div class="pub_hearder flex_vertical justify_content_equal" style="background:none;background-color: #f5f5f5;">
			<img class="up_page pub_hearder_left_noQuan"  src="img/left.png" onclick="window.location.href = 'myHealthFile.html?tab=0'" />
			<div class="head_center head_centerZi">
				<span class="head_title" style="color: black">个人基本信息</span>
			</div>
		</div>
		<div class="set_box_shadow hos_child">
			<div class="hos_list_top clearfix">
				<div class="left">手机号码</div>
				<div class="right"><input class="mobile" placeholder="请输入手机号码" type="text"/></div>
			</div>
			<div class="hos_list_top clearfix">
				<div class="left">身份证号</div>
				<div class="right"><input class="userName idCard" placeholder="请输入18位身份证号"  type="text"/></div>
			</div>
			<div class="hos_list_top clearfix">
				<div class="left">籍贯</div>
				<div class="right"><input class="userName" id="sel_city"  placeholder="请选择籍贯" type="text"/></div>
			</div>
			<div class="hos_list_top clearfix">
				<div class="left">家庭住址</div>
				<div class="right"><input class="userName familyAddress" placeholder="请输入家庭住址"  type="text"/></div>
			</div>
			<div class="hos_list_top clearfix">
				<div class="left">民族</div>
				<div class="right">
					<select class="nation">

					</select>
				</div>
			</div>
			<div class="hos_list_top clearfix">
				<div class="left">学历</div>
				<div class="right">
					<select class="xueli">
						<option>请选择</option>
						<option>博士生</option>
						<option>研究生</option>
						<option>本科</option>
						<option>大专</option>
						<option>中专</option>
						<option>技工学校</option>
						<option>高中</option>
						<option>初中</option>
						<option>小学</option>
						<option>不详</option>
					</select>
				</div>
			</div>
			<div class="hos_list_top clearfix">
				<div class="left">职业</div>
				<div class="right">
					<select class="job">
						<option>请选择</option>
						<option>国家籍贯、党群组织、事业单位</option>
						<option>专业技术人员</option>
						<option>办事人员和有关人员</option>
						<option>商业、服务业人员</option>
						<option>农林牧渔水利业人员</option>
						<option>生产运输设备操作人员</option>
						<option>军人</option>
						<option>不便分类的其他从业人员</option>
						<option>无职业</option>
					</select>
				</div>
			</div>
			<div class="hos_list_top clearfix">
				<div class="left">婚姻状况</div>
				<div class="right">
					<input class="sex nan" type="radio" name="sex" value="man" checked>
					<span class="sexname">未婚</span>
					<input class="sex nv" type="radio" name="sex" value="woman">
					<span class="sexname">已婚</span>
				</div>
			</div>
			<div class="hos_list_top clearfix" style="border: none;height: auto;">
				<div class="left" style="    line-height: 1.3rem;margin-top: .4rem;">医疗费用<br>支付方式</div>
				<div class="right" style="margin-bottom: 0.6rem;">
					<span class="yibaoPay">城镇职工基本医疗保险</span>
					<span class="yibaoPay">城镇居民基本医疗保险</span>
					<span class="yibaoPay">新型农村合作医疗</span>
					<span class="yibaoPay">贫困救助</span>
					<span class="yibaoPay">商业医疗保险</span>
					<span class="yibaoPay">全公费</span>
					<span class="yibaoPay">综合医疗保险</span>
					<span class="yibaoPay">全自费</span>
					<span class="yibaoPay">住院医疗保险</span>
					<span class="yibaoPay">农民工医疗保险</span>
					<span class="yibaoPay">少儿住院及门诊医保</span>
					<span class="yibaoPay">其他</span>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
		<button class="bindBtn" onclick="Go.addUserPersonalInfo()">确认</button>
	</div>
	</body>
	<script src="js/myHealthBaseInfo.js"></script>
	<script>
		$(document).ready(function () {
			init();
        })

	</script>
</html>
