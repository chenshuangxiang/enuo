<script type="text/javascript" charset="utf-8">
	$(document).ready(function () {
        $(".toggleSou").on('keypress',function(e) {
            var keycode = e.keyCode;
            if(keycode=='13') {
                e.preventDefault();
                //请求搜索接口
                Show.Sou();
            }
        });
		/*init();*/
		if(getQueryString('type') == 'doctor'){
            $(".nav .active").removeClass("active");
			$('.doc').addClass("active");
			$('.toggleSou').attr('placeholder','搜索您感兴趣的医生')
		}else if(getQueryString('type') == 'hospital'){
            $(".nav .active").removeClass("active");
            $('.hos').addClass("active");
            $('.toggleSou').attr('placeholder','搜索您感兴趣的医院')
        }else if(getQueryString('type') == 'meigou'){
            $(".nav .active").removeClass("active");
            $('.meigou').addClass("active");
            $('.toggleSou').attr('placeholder','搜索您感兴趣的项目')
        }else if(getQueryString('type') == 'beauty' || getQueryString('type') == 'cure'){
            $(".nav .active").removeClass("active");
            $('.product').addClass("active");
            $('.toggleSou').attr('placeholder','搜索您感兴趣的项目')
        }else if(getQueryString('type') == 'special'){
            $(".nav .active").removeClass("active");
            $('.spe').addClass("active");
            $('.toggleSou').attr('placeholder','搜索您感兴趣的特价产品')
        }
        $(".nav p").click(function(){
            $(".nav .active").removeClass("active");
            $(this).addClass("active");
            $('.toggleSou').attr('placeholder','搜索您感兴趣的'+$(this).attr('name'));
        });
    })
	var Show = {
	    Sou:function () {
            if($('.meigou').hasClass('active') == true){
				window.location.href = 'zxmr.html?val='+$('.toggleSou').val()+'&specialName=全部项目';
            }else if($('.doc').hasClass('active') == true){
                window.location.href = 'find_doc.html?val='+$('.toggleSou').val()
			}else if($('.hos').hasClass('active') == true){
                window.location.href = 'find_hos.html?val='+$('.toggleSou').val()
            }else if($('.product').hasClass('active') == true){
                window.location.href = 'find_project.html?val='+$('.toggleSou').val() + '&type='+getQueryString('type')
            }else if($('.spe').hasClass('active') == true){
                window.location.href = 'find_subject_special.html?val='+$('.toggleSou').val()+'&subjectName=搜索';
            }
        },
        none:function () {
			window.history.go(-1);
        }
	}
</script>
