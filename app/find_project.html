			//创建MeScroll对象
           /* $('.sou').attr('sou', '')*/
			 mescroll = initMeScroll("mescroll", {
				up: {
					clearEmptyId:"dataList",
					isBoth: true, //上拉加载时,如果滑动到列表顶部是否可以同时触发下拉刷新;默认false,两者不可同时触发; 这里为了演示改为true,不必等列表加载完毕才可下拉;

				}

			/*初始化菜单*/
			//var pdType=0;//全部商品0; 奶粉1; 图书2;
		/*	$(".nav p").click(function(){

        /*联网加载列表数据  page = {num:1, size:10}; num:当前页 从1开始, size:每页数据条数 */
        function getListData(page){
            console.log(page)
            page.size = 10;
            if(getQueryString('type') != null){
                page.type = getQueryString('type');
			}
            if(page.goCount == 1){
                page.keyword = '';
                page.beautySubjectId = '';
                $('.levelClick').removeClass('borderActive')
            }else{
                page.keyword = getQueryString('val');
                page.beautySubjectId = $('.borderActive').attr('levelId');
            }
            //联网加载数据
            console.log(", page.num="+page.num);
            getListDataFromNet( page.num, page.size,page.type,page.keyword,page.beautySubjectId, function(data){
                //联网成功的回调,隐藏上拉加载的状态
                console.log("data.length="+data.length);
                mescroll.endSuccess(data.length);//传参:数据的总数; mescroll会自动判断列表如果无任何数据,则提示空;列表无下一页数据,则提示无更多数据;
                //设置列表数据
                setListData(data);
            }, function(){
                //联网失败的回调,隐藏上拉加载的状态
                mescroll.endErr();
            });
        }

        /*设置列表数据*/
        function setListData(data){
            var listDom=$("#dataList");
            for (var i = 0; i < data.length; i++) {
                var pd=data[i];
                var str='';
                str += '<div class="hos_doc_child clearfix" style="position: relative" specialid="'+pd.id+'" isPreferential="'+pd.isPreferential+'" onclick="specialhref(this)">';
					if(pd.isPreferential == true){
                        str += '<img class="huiImg" src="img/hui.png">'
					}
                str += '<div class="doc_child_left"><img style="max-height: 4.5rem;"' +
                    ' src="'+pd.headImgUrl+'">' +
                    '</div>' +
                    '<div class="doc_child_right" style="margin: 0 0 0 0;width: 73%">' +
                    '<div class="id"><p class="name"><span class="hot">热销</span><span class="goodsName">'+pd.name+'</span></p>' +
                    '<p class="address">'+pd.hospitalName+'</p>'
                if(pd.isPreferential == true){
                    str += '<p><span style="color: #f81f7b;font-size: .7rem;">￥</span><span class="price">'+pd.price+'</span>' +
                        '<del class="oldprice">￥'+pd.originalPrice+'</del>' +
                        '</p>'
                }else if(pd.isPreferential == false){
					str += '<p class="name" style="font-size: .8rem;">约定价格：<span class="goodsName" style="color: #f93688;">'+pd.price+'</span>（不高于）</p>'
				}

                str += '<p class="name" style="font-size: .8rem;">约定周期：<span class="goodsName">'+pd.day+'天</span></p></div>' +
                    '</div>' +
                    '</div>'
                    /*'<li class="hos_child set_box_shadow" docId="'+pd.id+'" onclick="href(this)"><div class="hos_list_top clearfix">' +
                    '<div class="left"><img src="'+pd.headImgUrl+'"/></div>' +
                    '<div class="right">' +
                    '<p class="detail">' +
                    '<span class="name">'+pd.name+'</span> <span class="docLevel">'+pd.doctorTypeName+'</span>' +
                    '</p>' +
                    '<p>' +
                    '<span>医院：</span><span>'+pd.hospitalName+'</span>' +
                    '</p>' +
                    '<p>' +
                    '<span>科室：</span><span>'+pd.subSubjectName+'</span>' +
                    '</p>' +
                    '<p>' +
                    '<span>预约：</span><span class="peopelCount">'+pd.orderQuantity+'人</span>' +
                    '</p>' +
                    '<p class="goodPlace" style="    height: 1.9em;">' +
                    '<span>擅长领域：擅长</span><span>'+pd.specialty+'</span>' +
                    '</p>' +
                    '</div>' +
                    '</div></li>'*/

                /*	var liDom=document.createElement("li");
                    liDom.innerHTML=str;
                    listDom.appendChild(liDom);*/
                listDom.append(str);
            }

        }
        function specialhref(obj) {
            if($(obj).attr('isPreferential') == 'true'){
                window.location.href = 'special_cp.html?itemId='+ $(obj).attr('specialId');
            }else if($(obj).attr('isPreferential') == 'false'){
                window.location.href = 'cp.html?cpId='+ $(obj).attr('specialId');
            }
        }
        /*联网加载列表数据*/
        function getListDataFromNet(pageNum,pageSize,type,keyword,beautySubjectId,successCallback,errorCallback) {
          /*  var url;
            if(subjectId == '' || subjectId == undefined){
                url = SERVER_ADDR + '/app/topthree/doctor/getList.json?pageNumber='+pageNum+'&pageSize='+pageSize;
            }else{
                url = SERVER_ADDR + '/app/topthree/doctor/getList.json?pageNumber='+pageNum+'&pageSize='+pageSize+'&subjectId='+subjectId;
            }*/
            var data = {};
            data.pageNumber = pageNum;
            data.pageSize = pageSize;
            if(type != '' && type != undefined){
                data.type = type;
            }
            if(keyword != '' && keyword != undefined){
                data.keyword = keyword;
			}
            if(beautySubjectId != '' && beautySubjectId != undefined){
                data.productCategoryId = beautySubjectId;
            }
            data.cityName = localStorage.getItem('city');
            data.provinceName = localStorage.getItem('province');
            //延时一秒,模拟联网
            $.ajax({
                type: 'GET',
                url: SERVER_ADDR + '/app/specialProduct/getList.json',
				data:data,
                dataType: 'json',
                success: function(data){
                    if(data.success == true){
                        var data=data.data; // 模拟数据: ../res/pdlist1.js
                        var listData=[];
                        //pdType 全部商品0; 奶粉1; 图书2;
                        //奶粉
                        for (var i = 0; i < data.length; i++) {
                            listData.push(data[i]);
                        }

                        //回调
                        successCallback(listData);
                    }else{
                        alert(data.data);
                    }
                },
                error: errorCallback
            });
        }
	</script>
