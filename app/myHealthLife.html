<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/util.css" />
		<link rel="stylesheet" href="css/myHealthBaseInfo.css" />
		<script type="text/javascript" src="plug/jquery-1.11.3.js" ></script>
		<script src="js/common.js"></script>
		<title>个人生活方式</title>
	</head>
	<style>

	</style>
	<body style="background-color: #ebebeb;">

	<div class="content" style="background:none">
		<!--标题-->
		<div class="pub_hearder flex_vertical justify_content_equal" style="background:none;background-color: #f5f5f5;">
			<img class="up_page pub_hearder_left_noQuan"  src="img/left.png" onclick="window.location.href = 'myHealthFile.html?tab=0'" />
			<div class="head_center head_centerZi">
				<span class="head_title" style="color: black">个人生活方式</span>
			</div>
		</div>
		<div class="set_box_shadow hos_child" style="padding-top: 0.5rem;">
			<div class="hos_list_top clearfix" style="border: none;height: auto;">
				<div class="left" style="line-height: 1.3rem;margin-top: .8rem;">吸烟</div>
				<div class="right">
					<span class="smoke smokeActive" onclick="$('.haveSmoke,.jieSmoke').hide()">从不吸烟</span>
					<span class="smoke" onclick="$('.haveSmoke').css('display','inline-block');$('.jieSmoke').hide()">吸烟</span>
					<span class="smoke" onclick="$('.haveSmoke,.jieSmoke').css('display','inline-block')">已戒烟</span>
					<br>
					<input class="haveSmoke daySmokingAvgCount" placeholder="日吸烟量平均几支" type="text">
					<input class="haveSmoke startSmokingAge" placeholder="开始吸烟年龄几岁" type="text">
					<input class="jieSmoke stopSmokingAge" placeholder="戒烟年龄几岁" type="text">
				</div>
			</div>
			<div class="hos_list_top clearfix" style="border: none;height: auto;">
				<div class="left" style="    line-height: 1.3rem;margin-top: .8rem;">饮酒</div>
				<div class="right">
					<span class="yinjiu yinjiuActive">从不</span>
					<span class="yinjiu">偶尔</span>
					<span class="yinjiu">经常</span>
					<span class="yinjiu">每天</span>
				</div>
			</div>
			<div class="hos_list_top clearfix" style="border: none;height: auto;">
				<div class="left" style="    line-height: 1.3rem;margin-top: .8rem;">锻炼情况</div>
				<div class="right">
					<span class="duanlian duanlianActive">偶尔</span>
					<span class="duanlian">经常</span>
					<span class="duanlian">每天</span>
					<span class="duanlian">从不</span>
				</div>
			</div>
			<div class="hos_list_top clearfix">
				<div class="left">生活方式</div>
				<div class="right"><input class="userName lifestyle" placeholder="请输入其他生活方式"  type="text"/></div>
			</div>
			<div class="hos_list_top clearfix" style="border: none;height: auto;">
				<div class="left" style="    line-height: 1.3rem;margin-top: .8rem;">压力情况</div>
				<div class="right">
					<span class="have haveActive" onclick="$('.haveYali').hide()">无</span>
					<span class="have" onclick="$('.haveYali').css('display','inline-block')">有</span>
					<br>
					<span class="yibaoPay haveYali">记忆力变差</span>
					<span class="yibaoPay haveYali">青春痘</span>
					<span class="yibaoPay haveYali">情绪暴躁</span>
					<span class="yibaoPay haveYali">身上各种痛</span>
					<span class="yibaoPay haveYali">掉头发</span>
					<span class="yibaoPay haveYali">其他</span>
					<input class="qitaYali" placeholder="请输入其他压力" type="text">
				</div>
			</div>
			<div class="hos_list_top clearfix" style="border: none;height: auto;">
				<div class="left" style="    line-height: 1.3rem;margin-top: .8rem;">饮食习惯</div>
				<div class="right">
					<span class="yibaoPay yinshi">荤素均衡</span>
					<span class="yibaoPay yinshi">荤食为主</span>
					<span class="yibaoPay yinshi">素食为主</span>
					<span class="yibaoPay yinshi">嗜盐</span>
					<span class="yibaoPay yinshi">嗜油</span>
					<span class="yibaoPay yinshi">嗜糖</span>
					<span class="yibaoPay yinshi">喜热</span>
					<span class="yibaoPay yinshi">冷饮</span>
				</div>
			</div>
			<div class="hos_list_top clearfix" style="border: none;height: auto;">
				<div class="left" style="    line-height: 1.3rem;margin-top: .8rem;">睡眠情况</div>
				<div class="right" style="margin-bottom: 1rem;">
					<span class="shuimian shuimianActive">正常</span>
					<span class="shuimian">失眠</span>
					<span class="shuimian">浅眠</span>
					<span class="shuimian">深眠</span>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
		<button class="bindBtn" onclick="Go.addUserPersonalLife()">确认</button>
	</div>
	</body>
	<script src="js/myHealthLife.js"></script>
	<script>
		$(document).ready(function () {
			init();
        })

	</script>
</html>
