<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="css/util.css" />
<link rel="stylesheet" href="css/collect.css" />
<title>添加商务联系人</title>
</head>
<body>
<div class="content add_bc">
	<div class="navigate_head clearfix">
		<p onclick="window.location.href='business_contact.html'">商户联系人管理</p>
		<p class="navi_current" onclick="window.location.href='add_bc.html'">添加商务联系人</p>
		<p class="navi_null"></p>
	</div>
	<div>
		<form class="add_role_form">
			<div class="public_input">
				<span>商务联系人用户名:</span>
				<input type="text" class="contact_username" placeholder="商务联系人用户名"/>
			</div>
			<div class="public_input">
				<span>商务联系人名称:</span>
				<input type="text" class="contact_name" placeholder="商务联系人名称"/>
			</div>
			<div class="public_input">
				<span>商务联系人密码:</span>
				<input type="password" class="contact_pwd" placeholder="商务联系人密码"/>
			</div>
			<div class="public_input">
				<span>商务联系人电话:</span>
				<input type="text" class="contact_phone" placeholder="商务联系人电话"/>
			</div>
			<div class="public_input">
				<span>商务联系人邮箱:</span>
				<input type="text" class="contact_email" placeholder="商务联系人邮箱"/>
			</div>
			<div class="public_input confrim_btn">
				<span>.</span>
				<input type="button" class="confrim_add" value="添加"/>
			</div>
		</form>
	</div>
</div>
	
	
<script type="text/javascript" src="plug/jquery-1.11.3.min.js" ></script>
<script type="text/javascript" src="js/toggle.js" ></script>
<script>

</script>
</body>
</html>
