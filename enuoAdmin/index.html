	$(".content_left").height($(window).height()-130);

$(".content_left dt,.content_left dd").click(function(){
	//存储当前页面
	localPage();
});
//刷新定位到当前页面
if($.get_storage("enuoCurrUrl")){
	$("#child_content").attr("src",$.get_storage("enuoCurrUrl"));
}
//存储当前页面
function localPage(){
	var enuoCurrUrl = $("#child_content").attr("src");
//	console.log(enuoCurrUrl);
	window.localStorage.setItem("enuoCurrUrl",enuoCurrUrl);
