<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="css/util.css" />
<link rel="stylesheet" href="css/collect.css" />
<title>检查报告录入</title>
</head>
<body>
<div class="content examine_insert">
	<div class="navigate_head clearfix">
		<p class="" onclick="window.location.href='examine_report.html'">检查报告展示</p>
		<p class="navi_current" onclick="window.location.href='examine_insert.html'">检查报告录入</p>
		<p class="navi_null"></p>
	</div>
	<div>
		<form class="add_role_form">
			<div class="public_input">
				<span>手机号:</span>
				<input type="text" class="role_name" placeholder="角色手机号名称"/>
			</div>
			<div class="public_input">
				<span>姓名:</span>
				<input type="text" class="role_describe" placeholder="姓名"/>
			</div>
			<div class="public_input">
				<span>年龄:</span>
				<input type="text" class="data_base_name" placeholder="年龄"/>
			</div>
			<div class="public_input">
				<span>身高（cm）:</span>
				<input type="text" class="data_base_name" placeholder="身高（cm）"/>
			</div>
			<div class="public_input">
				<span>体重（kg）:</span>
				<input type="text" class="data_base_name" placeholder="体重（kg）"/>
			</div>
			<div class="public_input">
				<span>身份证号:</span>
				<input type="text" class="data_base_name" placeholder="身份证号"/>
			</div>
			<div class="public_input">
				<span>血压（mHg）:</span>
				<input type="text" class="data_base_name" placeholder="血压（mHg）"/>
			</div>
			<div class="public_input">
				<span>血型:</span>
				<input type="text" class="data_base_name" placeholder="血型"/>
			</div>
			<div class="public_input">
				<span>左眼视力:</span>
				<input type="text" class="data_base_name" placeholder="左眼视力"/>
			</div>
			<div class="public_input">
				<span>右眼视力:</span>
				<input type="text" class="data_base_name" placeholder="右眼视力"/>
			</div>
			<div class="public_input">
				<span>籍贯:</span>
				<input type="text" class="data_base_name" placeholder="籍贯"/>
			</div>
			<div class="public_input">
				<span>性别:</span>
				<select><option>男</option></select>
			</div>
			<!--项目报告-->
			<div class="prj_report">
				<p class="">项目报告</p>
				<div>
					<div class="public_input">
						<span>项目:</span>
						<input type="text" class="data_base_name" placeholder="籍贯"/>
					</div>
					<div class="public_input">
						<span>录入时间:</span>
						<input type="text" class="data_base_name" placeholder="2017/10/27"/>
					</div>
				</div>
			</div>
			<div class=""></div>
			
			
			<div class="public_input confrim_btn">
				<span>.</span>
				<input type="button" class="confrim_add" value="添加"/>
			</div>
		</form>
	</div>
</div>
	
	
<script type="text/javascript" src="plug/jquery-1.11.3.min.js" ></script>
<script type="text/javascript" src="js/toggle.js" ></script>
<script>

</script>
</body>
</html>
