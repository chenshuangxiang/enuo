<script>

//请求方法
function reqPage(data){
	console.log(data);
    data.all = true;
	control_page.init_page(data,function(data){
		//调用ajax
		$.get_ajax("/familyBeautyCouponRequest/list",data,function(data){
			console.log(data);
			if(data.success == true){
                $(".tbody").html('');
                var html = '';
                data.data.forEach(function (value,index) {
                    html += '<tr valueid="'+value.id+'">' +
                        '<td>'+ Number(index + 1)+'</td>' +
                        '<td onclick="userOpen(this)" style="color: #00AFA1;cursor: pointer" valueusername="'+value.userName+'" valuemobile="'+value.userTel+'">'+value.userName+'</td>' +
                        '<td>'+value.userTel+'</td>' +
                        '<td><img class="imgGet" onclick="imgOpen(this)" style="max-height: 70px;" src="'+value.familyImgUrl+'"/></td>' +
                        '<td>'+value.modifyDate+'</td>'
                    if(value.state=="wait"){
                        html += '<td>审核中</td>'
                        html +='<td><input type="button" onclick="notpassAccount(this)" class="notpassClick" value="驳回"/><input type="button" onclick="passAccount(this)" style="cursor: pointer;border: none" class="Click" value="通过"/></td>'
                    }else if(value.state=="agree"){
                        html += '<td>已通过</td>'
                        html +='<td><input type="button" class="Click" style="border: none;" value="已通过"/></td>'
                    }else if(value.state=="reject"){
                        html += '<td>已驳回</td>'
                        html +='<td><input type="button" class="noClick" value="已驳回"/></td>'
                    }else{
                        html += '<td></td>'
                    }
                    html +='</tr>';
                    $(".tbody").html(html);
                })
			}else{
			    if(data.data == '请先登录'){
                    parent.location.href = "login.html";
				}else{
                    alert(data.data);
				}
			}
			//初始化分页
			control_page.currentPage(control_page.page_num,data.totalCount);
		});
	});
}

//确定结算
function passAccount(obj){
	var data = {
		"id":$(obj).parent().parent().attr('valueid'),
        "state":'agree'
	}
	console.log(data);
	$.post_ajax("/familyBeautyCouponRequest/changeState",data,function(data){
		if(data.success==true){
			alert(data.data);
            window.location.reload();
		}else{
			alert(data.data);
		}
	});
}
function notpassAccount(obj) {
    console.log($(obj).parent().attr('valueid'))
    var data = {
        "id":$(obj).parent().parent().attr('valueid'),
        "state":'reject'
    }
    console.log(data);
    $.post_ajax("/familyBeautyCouponRequest/changeState",data,function(data){
        if(data.success==true){
            alert(data.data);
            window.location.reload();
        }else{
            alert(data.data);
        }
    });
}
